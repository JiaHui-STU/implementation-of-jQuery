<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="index.js"></script>
	<style>
		#none,#none2{ display: none; }
	</style>
</head>
<body>
	<div id="div">默认值为block</div>
	<span id="span">默认值为inline</span>
	<div id="div2" style="display:inline-block;">修改为inline-block</div>
	<div id="none">通过css隐藏了</div>
	<div id="none2" style="display:none">通过css和style隐藏了</div>
</body>
<script>
	
	$('#none,#none2').show();
	
	setTimeout(function(){
		$('#div,#span,#div2').hide();
	},1000)
	
	setTimeout(function(){
		$('#div,#span,#div2').show();
	},2000)
	
	setTimeout(function(){
		//链式调用 (⊙０⊙)由于显示太快，只能看到最终显示出来
		$('#div,#span,#div2').hide().show();
	},4000)
	
</script>
</html>
